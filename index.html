<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –∫–æ–Ω—Ç—Ä–æ–ª—å</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 14px;
      padding: 16px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #1e293b;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #94a3b8;
    }

    .card .value {
      font-size: 26px;
      font-weight: bold;
      margin-top: 6px;
    }

    .income { color: #22c55e; }
    .debt   { color: #ef4444; }
    .spent  { color: #f59e0b; }

    /* fullscreen */
    .fullscreen {
      position: fixed;
      inset: 0;
      background: #020617;
      z-index: 100;
      display: none;
      flex-direction: column;
    }

    .fullscreen.active {
      display: flex;
    }

    .fs-header {
      padding: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1e293b;
    }

    .fs-header h2 {
      margin: 0;
      font-size: 18px;
    }

    .close {
      font-size: 22px;
      cursor: pointer;
    }

    .content {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      background: #0f172a;
      color: white;
      border: 1px solid #1e293b;
    }

    button {
      background: #2563eb;
      color: white;
      font-weight: 600;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #0f172a;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<header>üí≥ –§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –∫–æ–Ω—Ç—Ä–æ–ª—å</header>

<div class="grid">
  <div class="card" onclick="openScreen('income')">
    <h3>–ü–æ–ª—É—á–∏–ª</h3>
    <div class="value income" id="incomeTotal">0 ‚Ç∏</div>
  </div>

  <div class="card" onclick="openScreen('debt')">
    <h3>–î–æ–ª–≥</h3>
    <div class="value debt" id="debtTotal">0 ‚Ç∏</div>
  </div>

  <div class="card" onclick="openScreen('spent')">
    <h3>–ü–æ—Ç—Ä–∞—Ç–∏–ª</h3>
    <div class="value spent" id="spentTotal">0 ‚Ç∏</div>
  </div>
</div>

<!-- FULLSCREEN -->
<div class="fullscreen" id="screen">
  <div class="fs-header">
    <h2 id="screenTitle"></h2>
    <div class="close" onclick="closeScreen()">‚úï</div>
  </div>
  <div class="content">
    <input type="number" id="amount" placeholder="–°—É–º–º–∞">
    <input type="text" id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
    <button onclick="addItem()">–î–æ–±–∞–≤–∏—Ç—å</button>
    <ul id="list"></ul>
  </div>
</div>

<script>
  const data = {
    income: [],
    debt: [],
    spent: []
  };

  let currentType = null;

  function openScreen(type) {
    currentType = type;
    document.getElementById("screen").classList.add("active");

    const titles = {
      income: "üí∞ –ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–µ–Ω—å–≥–∏",
      debt: "üìâ –î–æ–ª–≥–∏",
      spent: "üõí –¢—Ä–∞—Ç—ã"
    };

    document.getElementById("screenTitle").innerText = titles[type];
    renderList();
  }

  function closeScreen() {
    document.getElementById("screen").classList.remove("active");
    document.getElementById("amount").value = "";
    document.getElementById("comment").value = "";
  }

  function addItem() {
    const amount = Number(document.getElementById("amount").value);
    const comment = document.getElementById("comment").value;

    if (!amount) return;

    data[currentType].push({ amount, comment });
    document.getElementById("amount").value = "";
    document.getElementById("comment").value = "";

    updateTotals();
    renderList();
  }

  function renderList() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    data[currentType].forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${item.comment || "–ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è"}</span>
        <strong>${item.amount} ‚Ç∏</strong>
      `;
      list.appendChild(li);
    });
  }

  function updateTotals() {
    const sum = arr => arr.reduce((a, b) => a + b.amount, 0);

    document.getElementById("incomeTotal").innerText = sum(data.income) + " ‚Ç∏";
    document.getElementById("debtTotal").innerText   = sum(data.debt)   + " ‚Ç∏";
    document.getElementById("spentTotal").innerText  = sum(data.spent)  + " ‚Ç∏";
  }
</script>

</body>
  </html>
